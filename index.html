<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!-- Favicon links -->

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />

    <!-- Our custom stylesheet -->
    <link rel="stylesheet" href="index.css" />

    <title>Travel With Sourav</title>
  </head>
  <body>
    <div class="header-background">
      <div id="nav" class="sticky-nav">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Travel With Sourav</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
              <span class=""></span>
              <span class=""></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link activeLink myLink"
                    aria-current="page"
                    href="#"
                    >Home</a
                  >
                </li>

                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle myLink"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Places
                  </a>
                  <ul
                    class="dropdown-menu bg-dark"
                    aria-labelledby="navbarDropdown"
                    id="myDropdown"
                  >
                    <li>
                      <a class="dropdown-item" href="#">Darjeeling</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Gangtok</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Jalpaiguri</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Deegha</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Bakhkhali</a>
                    </li>
                  </ul>
                </li>

                <li class="nav-item">
                  <a class="nav-link myLink" href="#">Vlogs</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link myLink" href="#">Wallpapers</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link myLink" href="#">Connect</a>
                </li>
              </ul>
              <form class="d-flex">
                <button
                  class="btn btn-danger text-white ms-4"
                  type="button"
                  id="youtubeButton"
                >
                  Youtube Channel
                </button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
